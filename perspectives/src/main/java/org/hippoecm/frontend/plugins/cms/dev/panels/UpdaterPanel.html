<wicket:extend xmlns:wicket="http://wicket.apache.org/">
    <style type="text/css">.CodeMirror {border: 1px solid #eee;font-size: 1.1em;}</style>
    <div class="updater-tree" wicket:id="updater-tree"/>
    <div class="updater-form">
        <h2 class="shell-header"><wicket:message key="updater-info-title"/></h2>
        <hr class="shell-rule"/>
        <form wicket:id="updater-form">
            <table>
                <tr>
                    <td width="200px">Path:</td>
                    <td>&nbsp;&nbsp;<input wicket:id="path" type="text" size="200"/></td>
                </tr>
                <tr>
                    <td>Query:</td>
                    <td>&nbsp;&nbsp;<input wicket:id="query" type="text" size="200"/></td>
                </tr>
                <tr>
                    <td>Batch size</td>
                    <td>&nbsp;&nbsp;<input wicket:id="batch-size" type="text" size="10"/></td>
                </tr>
                <tr>
                    <td>Throttle (ms)</td>
                    <td>&nbsp;&nbsp;<input wicket:id="throttle" type="text" size="10"/></td>
                </tr>
                <tr>
                    <td>Dry run</td>
                    <td>&nbsp;&nbsp;<input wicket:id="dry-run" type="checkbox"/></td>
                </tr>
            </table>
            <p>&nbsp;</p>
            <fieldset id="script">
                <textarea wicket:id="script-editor"></textarea>
            </fieldset>
            <br/>
            <div>
                <input wicket:id="file-upload" type="file"/>
                <input type="submit" value="Upload" wicket:id="upload-button"/>&nbsp;
                <input type="submit" value="New" wicket:id="new-button"/>&nbsp;
                <input type="submit" value="Execute" wicket:id="execute-button"/>&nbsp;
                <input type="submit" value="Pause" wicket:id="pause-resume-button"/>&nbsp;
                <input type="submit" value="Stop" wicket:id="stop-button"/>&nbsp;
                <input type="submit" value="Save" wicket:id="save-button"/>&nbsp;
                <input type="submit" value="Delete" wicket:id="delete-button"/>
            </div>
            <br/>
            <div class="updater-feedback">
                <pre wicket:id="output">[[ feedback ]]</pre>
            </div>
        </form>
    </div>
</wicket:extend>
