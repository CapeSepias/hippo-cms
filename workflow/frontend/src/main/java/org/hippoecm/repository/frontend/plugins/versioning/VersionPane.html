<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
        <table class="panelhead">
            <tr>
                <td style="width: 60px;">
                    <a class="previous" href="#" wicket:id="older">Older</a>
                </td>
                <td class="document_big_ico">
                    &nbsp;
                </td>
                <td class="gray">
                    <h3 class="documentlabel" wicket:id="document"></h3>
                    <table class="versiondetails">
                        <tr>
                            <td>Published from: </td>
                            <td wicket:id="created"></td>
                        </tr>
                        <tr>
                            <td>Published until: </td>
                            <td wicket:id="expired"></td>
                        </tr>
                        <tr>
                            <td>Tags: </td>
                            <td wicket:id="labeled"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <div style="margin-bottom: 4px;">
                        <span>Version: </span><span wicket:id="version"></span>
                    </div>
                    <div style="margin-bottom: 4px;">
                        <span wicket:id="info"></span>
                    </div>
                    <input type="submit" value="Restore this version" wicket:id="restore" />
                </td>
                <td style="width: 60px; text-align: right">
                    <a class="next" href="#" wicket:id="newer">Newer</a>
                </td>
            </tr>
        </table>
    </wicket:panel>
</html>
