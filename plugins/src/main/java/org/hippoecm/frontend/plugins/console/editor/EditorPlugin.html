<html xmlns:wicket="http://wicket.apache.org/">
    <wicket:panel>
        <form wicket:id="editor">
            <h3>Types</h3>
            <ul>
                <li><strong>Primary: </strong><span wicket:id="primarytype"/></li>
                <li><strong>Mixin: </strong><span wicket:id="types"></span></li>
            </ul>
            <h3>Properties</h3>
            <ul>
                <li wicket:id="properties">
                    <strong><span wicket:id="name">Property name</span></strong>
                    &nbsp;
                    <span wicket:id="type" class='type'>Property type</span>
                    <sup><a wicket:id="delete">(delete)</a></sup>
                    <table>
                        <tr>
                            <td>
                                <ul style="list-style: none">
                                    <li wicket:id="values">
                                        <span wicket:id="value"></span>
                                        <sup><a wicket:id="remove">X</a></sup>
                                    </li>
                                </ul>
                            </td>
                            <td>
                                <sup><a wicket:id="add">(add)</a></sup>
                            </td>
                        </tr>
                    </table>
                    <br/>
                </li>
            </ul>
            <h3>Mixin Types</h3>
            <div wicket:id="mixintypes">
                <ul style="list-style: none;">
                    <li wicket:id="type">
                        <input type="checkbox" wicket:id="check">
                            <strong><span wicket:id="name">Mixin name</span></strong>
                        </input>
                    </li>
                </ul>
            </div>
        </form>
    </wicket:panel>
</html>
